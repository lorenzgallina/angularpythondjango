<div class="flex flex-col space-y-4 my-4 mx-auto max-w-7xl">
  <div class="text-3xl font-semibold text-center p-2 border-b-4 border-black shadow-md">Workouts</div>

  <table mat-table [dataSource]="workoutPlans">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef [ngStyle]="{'border': 'none'}"> 
        <div class="flex justify-end items-center relative">
          <button class="flex items-center justify-center bg-black hover:bg-green-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:shadow-lg transition duration-150 ease-in-out py-2.5 px-3 absolute right-0" (click)="openDialog()">
            <mat-icon class="mr-2.5 ml-2">add_circle</mat-icon> New
          </button>
        </div>
      </th>
      <td mat-cell *matCellDef="let element" class="flex justify-start items-center relative" [ngStyle]="{'border': 'none'}">
        <div class="button-like-big mr-1" (click)="openDialog(element)">
          <mat-icon class="text-sm ml-2">edit</mat-icon> {{ element.name }}
        </div>
        <button class="flex items-center justify-center bg-black hover:bg-green-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:shadow-lg transition duration-150 ease-in-out py-2.5 px-3 absolute right-0 mr-4" (click)="navigateToWorkout(element.id)">
          <mat-icon class="mr-2">play_arrow</mat-icon>Start
        </button>
      </td>

    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns" 
    [ngStyle]="{'border-top-left-radius': '10px', 'border-top-right-radius': '10px', 'border': 'none'}">
    </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
