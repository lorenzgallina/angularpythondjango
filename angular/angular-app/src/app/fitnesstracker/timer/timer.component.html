<div class="timer-container flex flex-col items-center space-y-4 bg-white p-4 rounded-lg shadow max-w-sm mx-auto">
    <div class="relative w-24 h-24">
        <svg class="absolute top-0 left-0" width="100" height="100" viewBox="0 0 100 100">
            <!-- Base Circle -->
            <circle cx="50" cy="50" r="38" stroke-width="8" fill="#F5F5F5" stroke="black"></circle>

             <!-- Background Circle (Grey) -->
            <circle cx="50" cy="50" r="46" stroke-width="8" fill="none" stroke="#d4d4d4" 
                transform="rotate(-90 50 50)"></circle>
          
            <!-- Progress Circle -->
            <circle cx="50" cy="50" r="46" stroke-width="8" fill="none"
                [attr.stroke]="currentStrokeColor"
                stroke-dasharray="289.02"
                [attr.stroke-dashoffset]="strokeOffset"
                transform="rotate(-90 50 50)"></circle>

            <text x="50%" y="50%" text-anchor="middle" dy=".3em" [attr.fill]="textColor" class="text-lg font-bold">
            {{ elapsedTime / 1000 | number: '1.0-0' }} sec
            </text>
        </svg>
      </div>
      
    
    <div class="flex space-x-4">
        <!-- Start Button -->
        <button class="inline-flex justify-center items-center w-10 h-10 rounded-full bg-green-500 hover:bg-green-600 transition duration-300 text-white" (click)="startTimer()">
            <mat-icon>play_arrow</mat-icon>
        </button>

        <!-- Stop Button -->
        <button class="inline-flex justify-center items-center w-10 h-10 rounded-full bg-orange-500 hover:bg-orange-600 transition duration-300 text-white" (click)="stopTimer()">
            <mat-icon>pause</mat-icon>
        </button>

        <!-- Reset Button -->
        <button class="inline-flex justify-center items-center w-10 h-10 rounded-full bg-black hover:bg-black transition duration-300 text-white" (click)="resetTimer()">
            <mat-icon>refresh</mat-icon>
        </button>
    </div>
</div>
