<div>
    <button (click)="openDialog()">Add Exercise</button>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Default Weight</th>
          <th>Default Sets</th>
          <th>Default Reps</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let exercise of exercises">
          <td>{{ exercise.id }}</td>
          <td>{{ exercise.name }}</td>
          <td>{{ exercise.default_weight }}</td>
          <td>{{ exercise.default_sets }}</td>
          <td>{{ exercise.default_reps }}</td>
          <td>
            <button (click)="openDialog(exercise)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
