<div class="flex flex-col space-y-4 my-4 mx-auto max-w-7xl">
  <div class="text-3xl font-semibold text-center p-2 border-b-4 border-black shadow-md">Exercises</div>
  <div class="overflow-x-auto shadow-md rounded-lg">
    <table mat-table [dataSource]="exercises" class="mat-elevation-z8">

       <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> 
          <div class="text-center">
            <button class="center button-like-add" (click)="openDialog()">
              <mat-icon class="mr-2">add_circle</mat-icon> Add
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let element" (click)="openDialog(element)" class="text-center" style="cursor: pointer;" [ngStyle]="{'border': 'none'}">
          <div class="center button-like">
            <mat-icon class="text-sm ml-2">edit</mat-icon> {{ element.name }}
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" 
      [ngStyle]="{'border-top-left-radius': '10px', 'border-top-right-radius': '10px', 'border': 'none'}">
      </tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
