<div class="contact-form px-4 py-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Account Information</h2>

  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="form-group">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>First Name</mat-label>
        <input matInput type="text" id="firstName" [(ngModel)]="userDetails.first_name" name="first_name">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" id="lastName" [(ngModel)]="userDetails.last_name" name="last_name">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" [value]="userDetails.email" disabled>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Date Joined</mat-label>
        <input matInput type="text" id="dateJoined" [value]="formattedDateJoined" disabled>
      </mat-form-field>
    </div>

    <button type="submit" mat-raised-button color="primary">Update</button>
  </form>
</div>
