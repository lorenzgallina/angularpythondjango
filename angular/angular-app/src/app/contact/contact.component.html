<div class="contact-form">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="userDetails.first_name" name="first_name">
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="userDetails.last_name" name="last_name">
      </div>
  
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
